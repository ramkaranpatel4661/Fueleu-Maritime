services:
  - type: web
    name: fueleu-backend
    env: node
    plan: free
    region: oregon
    buildCommand: npm install && npm run build && npm run prisma:generate
    startCommand: npm run prisma:migrate deploy && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: fueleu-maritime-db
          property: connectionString
      - key: FRONTEND_URL
        sync: false

databases:
  - name: fueleu-maritime-db
    plan: free
    databaseName: fueleu_maritime
    user: fueleu_user

